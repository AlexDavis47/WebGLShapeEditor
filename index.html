<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Designer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="designer-container">
        <div id="canvasContainer">
            <canvas id="glCanvas"></canvas>
        </div>

        <div id="controlsContainer">
            <div id="logo">WebGL Shape Editor</div>

            <section id="settings">
                <h2>Settings</h2>
                <div id="canvasControls">
                    <label for="canvasColor">Canvas Color:</label>
                    <input type="color" id="canvasColor">
                </div>
            </section>

            <section id="layerPanel">
                <h2>Layers</h2>
                <div id="layerList"></div>
                <div class="button-group">
                    <button id="addLayer" class="secondary-button">Add Layer</button>
                    <button id="deleteLayer" class="secondary-button">Delete Layer</button>
                </div>
                <button id="clearLayer" class="secondary-button">Clear Layer</button>
                <button id="copyAllLayers">Copy All Layer Data</button>
            </section>

            <section id="snappingControls">
                <h2>Snapping</h2>
                <div class="control-row">
                    <label for="gridEnabled">Snap to Grid:</label>
                    <input type="checkbox" id="gridEnabled">
                </div>
                <div class="control-row">
                    <label for="gridSize">Grid Size:</label>
                    <input type="number" id="gridSize" min="0.01" step="0.01" value="0.1">
                </div>
            </section>

            <section id="vertexEditor">
                <h2>Vertex Editor</h2>
                <div id="vertexControls">
                    <div class="control-columns">
                        <div id="vertexPositions">
                            <div class="control-row">
                                <label for="vertexX">X:</label>
                                <input type="number" id="vertexX" step="0.01">
                            </div>
                            <div class="control-row">
                                <label for="vertexY">Y:</label>
                                <input type="number" id="vertexY" step="0.01">
                            </div>
                        </div>
                        <div id="vertexColors">
                            <div class="control-row">
                                <label for="vertexR">R:</label>
                                <input type="number" id="vertexR" min="0" max="1" step="0.01">
                            </div>
                            <div class="control-row">
                                <label for="vertexG">G:</label>
                                <input type="number" id="vertexG" min="0" max="1" step="0.01">
                            </div>
                            <div class="control-row">
                                <label for="vertexB">B:</label>
                                <input type="number" id="vertexB" min="0" max="1" step="0.01">
                            </div>
                        </div>
                    </div>
                </div>
                <button id="deleteVertex">Delete Vertex</button>
            </section>

            <section id="shapeControls">
                <h2>Shape Controls</h2>
                <select id="drawMode">
                    <option value="POINTS">Points</option>
                    <option value="LINES">Lines</option>
                    <option value="LINE_STRIP">Line Strip</option>
                    <option value="LINE_LOOP">Line Loop</option>
                    <option value="TRIANGLES">Triangles</option>
                    <option value="TRIANGLE_STRIP">Triangle Strip</option>
                    <option value="TRIANGLE_FAN">Triangle Fan</option>
                </select>
                <input type="color" id="colorPicker">
                <button id="setColor">Set Color</button>
            </section>

            <section id="export">
                <h2>Export</h2>
                <input type="text" id="modelName" placeholder="Enter model name">
                <button id="exportButton">Export Model</button>
            </section>
        </div>
    </div>
    <script src="https://unpkg.com/@popperjs/core@2"></script> <!-- Tippy for tooltips -->
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="tooltips/tooltips.js"></script>
    <script src="webgl-utils.js"></script>
    <script src="shape-designer.js"></script>
</body>
</html>
